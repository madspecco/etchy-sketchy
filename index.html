<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etchy-Sketchy</title>
    <link rel="icon" type="image/x-icon" href="./etch-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="entire-page">

        <div class="settings">
            <input id="colorPicker" type="color" value="#201E20">
            <button id="colorbtn">COLOR</button>
            <button id="rainbowbtn">RAINBOW</button>
            <button id="erasebtn">ERASE</button>
            <button id="clearbtn">CLEAR</button>
        </div>

        <div class="mainDiv">

            <div class="header">
                <h1 id="title">Etchy-Sketchy</h1>
            </div>
        

            <div id="squareContainer" draggable="false">
                <!-- 32x32 divs created in JS -->
            </div>
    
            <div class="sliderDiv">
                <div id="sliderSize">16 x 16</div>
                <input id="slider" type="range" value="16" min="1" max="64">
            </div>
        </div>

        <div class="footer">
            <p id="footer-txt">WEBPAGE BROUGHT TO YOU BY:
                <a class="github-footer" href="https://github.com/madspecco/etchy-sketchy">madspecco</a>
            </p>
        </div>

    </div>
</body>
</html>
